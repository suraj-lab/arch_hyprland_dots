[pyprland]
plugins = [
    "scratchpads",
]

[scratchpads.volume]
command = "pavucontrol"
animation = "fromRight"
unfocus = "hide"
size = "40% 90%"
move = "200% 5%"

[scratchpads.spotify]
command = "spotify-launcher"
animation = "fromTop"
unfocus = "hide"
size = "75% 65%"
lazy = "true"

[scratchpads.term]
command = "alacritty --class alacritty-dropterm"
size = "65% 55%"
position = "25% 35%"
margin = 50