################

monitor=DP-1, preferred, 1920x-400, 1,vrr,2, bitdepth, 10, cm, hdr, sdrbrightness, 1.0, sdrsaturation, 1.0
monitor=desc:ViewSonic Corporation VX2476 Series UPA213310203, 1920x1080@74, 0x0, 1

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun


# Launch apps
exec-once = waybar &
exec-once = dunst &
exec-once = swww-daemon
exec-once = /usr/bin/pypr
exec-once = ~/.config/hypr/scripts/swww-random-DP3 ~/.config/hypr/wallpapers
exec-once = ~/.config/hypr/scripts/swww-random-DP5 ~/.config/hypr/wallpapers
exec-once = ~/.config/hypr/scripts/swww-random-DP1 ~/.config/hypr/wallpapers
exec-once = ~/.config/hypr/scripts/swww-random-HDMI1 ~/.config/hypr/wallpapers
exec-once = ~/.config/hypr/scripts/swww-random-DP4 ~/.config/hypr/wallpapers
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = ~/.config/hypr/scripts/xdg-portal-hyprland 
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = wl-clipboard-history -t
exec-once = wlsunset -S 9:00 -s 19:30
exec-once = mozillavpn activate &
exec-once = deluge &


# Default env vars
env = XCURSOR_SIZE,24
env = GTK_THEME,Adwaita:dark
env = WLR_DRM_NO_ATOMIC,1

# Experimental

# Input
input {
    kb_layout = gb
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    
    gaps_in=7
    gaps_out=11
    border_size=2
    layout = dwindle
    allow_tearing = true

}

decoration {
    rounding = 10
    blur {
        enabled = true
        size = 6
        passes = 3
        new_optimizations = on
        ignore_opacity = true
    }
    active_opacity = 1.0
    inactive_opacity = 0.8
    fullscreen_opacity = 1.0
}

$interval=3
$curve=easeOut

animations {
    enabled = true
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier = default, 0, 1, 0, 1
    bezier = wind, 0.05, 0.69, 0.1, 1
    bezier = winIn, 0.1, 1.1, 0.1, 1
    bezier = winOut, 0.3, 1, 0, 1
    bezier = linear, 1, 1, 1, 1

    bezier = easeOut, 0.16, 1, 0.3, 1

    animation = windowsIn, 1, $interval, $curve, slide
    animation = windowsOut, 1, $interval, $curve, slide
    animation = windowsMove, 1, $interval, $curve, slide
    animation = border, 1, 10, default
    animation = fade, 1, 10, smoothIn
    animation = fadeDim, 1, 10, smoothIn
    animation = workspaces, 1, 6, $curve, slide

    animation = layers, 1, 6.9, $curve, slide
  # animation = layersIn, 1, 10, default, slide
  # animation = layersOut, 1, 10, default, slide


}
dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    new_status = master
}


misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  enable_swallow = true
  swallow_regex = ^(kitty)$
}

# Mouse
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


# Multimedia
bind = , XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume --inc 
bind = , XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume --dec 
bind = , XF86AudioMicMute, exec, ~/.config/hypr/scripts/volume --toggle-mic 
bind = , XF86AudioMute, exec, ~/.config/hypr/scripts/volume --toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# MainMod key
$mainMod = SUPER

# Screenshot
$screenshotarea = hyprctl keyword animation "fadeOut,0,0,default"; grimblast --notify copysave area; hyprctl keyword animation "fadeOut,1,4,default"
bind = CTRL SHIFT, S, exec, $screenshotarea
bind = , Print, exec, grimblast --notify --cursor copysave output
bind = CTRL, Print, exec, grimblast --notify --cursor copysave screen

# Keybinds
bind = $mainMod, return, exec, kitty
bind = $mainMod, C, killactive,
bind = $mainMod, E, exec, thunar
bind = $mainMod, B, exec, firefox
bind = $mainMod, P, togglefloating,
bind = $mainMod, space, exec, killall wofi || wofi --show drun
bind = $mainMod, V, exec, killall wofi || cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind = $mainMod, F, fullscreen,
bind = $mainMod SHIFT, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, escape, exec, killall wlogout || wlogout -T 200 -B 200 
bind = CTRL ALT, L, exec, swaylock
bind = $mainMod ALT, minus, exec, ~/vm.sh
bind = $mainMod, end, exec, ~/work.sh

# Pyprland toggles
bind = ALT, M, exec, pypr toggle spotify
bind = ALT, return, exec, pypr toggle term

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 6, workspace, 1
bind = $mainMod, 7, workspace, 2
bind = $mainMod, 8, workspace, 3
bind = $mainMod, 9, workspace, 4
bind = $mainMod, 0, workspace, 5

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 6, movetoworkspace, 1
bind = $mainMod SHIFT, 7, movetoworkspace, 2
bind = $mainMod SHIFT, 8, movetoworkspace, 3
bind = $mainMod SHIFT, 9, movetoworkspace, 4
bind = $mainMod SHIFT, 0, movetoworkspace, 5

# Example special workspace (scratchpad)
bind = $mainMod SHIFT, N, togglespecialworkspace, magic
bind = ALT SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# Window rules for Pyprland

